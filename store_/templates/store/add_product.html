{% extends 'base.html' %}

{% block title %}Добавить товар{% endblock %}

{% block content %}
<h1>Добавить товар</h1>
{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Сохранить</button>
</form>
{% endblock %}
