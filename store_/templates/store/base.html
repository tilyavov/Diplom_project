<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Музыкальный магазин{% endblock %}</title>
    <!-- Подключите Bootstrap или другие CSS-файлы -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Музыкальный магазин</a>
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'add_product' %}">Добавить товар</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Выйти</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="#">Войти</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- Основной контент -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Подвал -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2023 Музыкальный магазин. Все права защищены.</p>
    </footer>

    <!-- JavaScript для Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
